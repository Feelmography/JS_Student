<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div button {
        background-color: pink;
        border-radius: 5px;
        border-style: none;
      }

      table {
        border-collapse: collapse;
        width: 30%;
        margin: 20px auto;
      }

      th,
      td {
        border: 1px solid #aaa;
        padding: 5px;
      }

      td:nth-of-type(3) {
        text-align: right;
      }

      th {
        background-color: rgb(241, 241, 160);
        color: black;
      }
    </style>
  </head>
  <body>
    <div>
      <input name="name" placeholder="이름..." />
      <input name="addr" placeholder="주소..." />
      <input name="tel" placeholder="전화번호..." />
      <button class="add">추가</button>
    </div>
    <table class="addr">
      <thead>
        <tr>
          <th>이름</th>
          <th>주소</th>
          <th>전화번호</th>
        </tr>
      </thead>
      <tbody class="addr"></tbody>
    </table>
  </body>
  <script src="js/main11A.js"></script>
</html>
